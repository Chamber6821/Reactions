name: CMake

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-23.04

    steps:
    - uses: actions/checkout@v3

    - name: Configure CMake
      run: make cmake

    - name: Build and Run tests
      run: make tests MODE=${{env.BUILD_TYPE}}
