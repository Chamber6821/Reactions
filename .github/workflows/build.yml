name: Build
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    strategy:
      matrix:
        os: [ windows-2022, ubuntu-22.04 ]
        config: [ config/debug.mk, config/release.mk ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Get branch name
        id: branches
        uses: tj-actions/branch-names@v7
      - name: Remove C:/Strawberry/c
        if: ${{ contains(runner.os, 'windows') }}
        run: rm -r -fo C:/Strawberry/c
      - name: Restore CMake build folders
        id: cache
        uses: actions/cache/restore@v3
        with:
          path: cmake-build-*/
          key: cmake-${{ steps.branches.outputs.current_branch }}-${{ runner.os }}-${{ matrix.config }}
      - name: Configure CMake for tests
        run: make cmake-fast CONFIG=${{ matrix.config }}
      - name: Build and Run tests
        run: make tests CONFIG=${{ matrix.config }}
      - name: Build and Run integration tests
        run: make it CONFIG=${{ matrix.config }}
      - name: Configure CMake for Lint
        run: make cmake CONFIG=${{ matrix.config }}
      - name: Lint
        run: make lint CONFIG=${{ matrix.config }}
      - name: Save CMake build folder
        uses: actions/cache/save@v3
        with:
          path: cmake-build-*/
          key: ${{ steps.cache.outputs.cache-primary-key }}
  # see https://github.com/orgs/community/discussions/26822#discussioncomment-3305794
  build-successful:
    if: ${{ always() }}
    runs-on: ubuntu-latest
    name: build (matrix)
    needs: [ build ]
    steps:
      - run: exit 1
        # see https://stackoverflow.com/a/67532120/4907315
        if: |
          ${{
               contains(needs.*.result, 'failure')
            || contains(needs.*.result, 'cancelled')
          }}
