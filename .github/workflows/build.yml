name: Build
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  test:
    strategy:
      matrix:
        os: [ windows-2022, ubuntu-22.04 ]
        config: [ config/debug.mk, config/release.mk ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Get branch name
        id: branches
        uses: tj-actions/branch-names@v7
      - name: Restore CMake build folder
        id: cache
        uses: actions/cache/restore@v3
        with:
          path: cmake-build-*/
          key: test-${{ steps.branches.outputs.current_branch }}-${{ runner.os }}-${{ matrix.config }}
      - name: Build and Run tests
        run: make test CONFIG=${{ matrix.config }}
      - name: Build and Run integration tests
        run: make it CONFIG=${{ matrix.config }}
      - name: Save CMake build folder
        uses: actions/cache/save@v3
        with:
          path: cmake-build-*/
          key: ${{ steps.cache.outputs.cache-primary-key }}
  # see https://github.com/orgs/community/discussions/26822#discussioncomment-3305794
  all-tested:
    if: ${{ always() }}
    runs-on: ubuntu-latest # version don't care
    name: all-tested
    needs: [ test ]
    steps:
      - run: exit 1
        # see https://stackoverflow.com/a/67532120/4907315
        if: |
          ${{
               contains(needs.*.result, 'failure')
            || contains(needs.*.result, 'cancelled')
          }}
  lint:
    strategy:
      matrix:
        os: [ ubuntu-22.04 ]
        config: [ config/debug.mk, config/release.mk ]
    runs-on: ${{ matrix.os }}
    name: Lint
    needs: all-tested
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Get branch name
        id: branches
        uses: tj-actions/branch-names@v7
      - name: Restore CMake build folder
        id: cache
        uses: actions/cache/restore@v3
        with:
          path: cmake-build-*/
          key: lint-${{ steps.branches.outputs.current_branch }}-${{ runner.os }}-${{ matrix.config }}
      - name: Lint
        run: make lint CONFIG=${{ matrix.config }}
      - name: Save CMake build folder
        uses: actions/cache/save@v3
        with:
          path: cmake-build-*/
          key: ${{ steps.cache.outputs.cache-primary-key }}

